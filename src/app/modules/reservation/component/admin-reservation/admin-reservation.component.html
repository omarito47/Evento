<div class="div-main">
  <div class="container">
    <h2>All reservations</h2>
    <div class="row">
      <div class="col-md-4 mb-3">
        <select placeholder="Search" [(ngModel)]="search" name="search" class="form-control">
          <option value="en attente">EN ATTENTE</option>
          <option value="confirmé">CONFIRME</option>
          <option value="annulée">ANNULEE</option>
        </select>
      </div>
      <div class="col-md-2">
        <button class="btn btn-warning" (click)="onSearch()">Search</button>
      </div>
    </div>
    <table class="table mt-4">
      <thead class="table-dark">
        <tr>
          <th>Date</th>
          <th>Event</th>
          <th>Client</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let reservation of reservations">
          <td>{{ reservation.createdAt | date: "yyyy/MM/dd HH:mm" }}</td>
          <td>{{ reservation.evenement_id.name }}</td>
          <td>{{ reservation.client_id.name }}</td>
          <td>{{ reservation.etat }}</td>
          <td>
            <div *ngIf="reservation.etat === 'en attente'">
              <button class="btn btn-success mr-2" (click)="action(reservation, 'confirmé')">Accept</button>
              <button class="btn btn-danger" (click)="action(reservation, 'annulée')">Refuser</button>
            </div>
            <div *ngIf="reservation.etat !== 'en attente'">
              <span>Traitée</span>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
